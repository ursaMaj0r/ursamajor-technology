---
layout: default
---
<article itemscope itemtype="http://schema.org/BlogPosting">
  <header>
    <h1 class="drac-heading drac-heading-2xl drac-text-orange drac-text-center" itemprop="name headline">{{ page.title |
      escape }}</h1>
    <p class="drac-text drac-text-center drac-text-cyan">
      {%- assign date_format = site.date_format | default: "%b %-d, %Y" -%}
      <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
        {{ page.date | date: date_format }}
      </time>
    </p>
  </header>
  <div class="drac-text drac-text-white drac-text-center drac-text-lg" itemprop="articleBody">
    {% if page.image %}
    <span><a href="{{ page.image }}" title="Opening Image"><img src="{{ page.image }}" width="25%" alt="{{ page.title }}"></a></span> 
    {% endif %}  
    <div class="drac-text drac-m-lg drac-text-sm custom-footer-link">
    {{ content }}</div>  
  </div>
  <a href="{{ page.url | relative_url }}" hidden></a>
</article>
